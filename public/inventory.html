<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris - KasirApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar-link:hover { background-color: #374151; }
        .active-link { background-color: #374151; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-800 text-white flex-shrink-0 flex flex-col">
            <div class="p-6 text-2xl font-bold border-b border-gray-700">
                <i class="fas fa-store-alt mr-2 text-blue-400"></i>KasirApp
            </div>
            <nav class="flex-1 mt-4">
                <a href="dashboard.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300">
                    <i class="fas fa-chart-line w-6"></i> Dashboard
                </a>
                <a href="order.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300">
                    <i class="fas fa-cash-register w-6"></i> Terminal POS
                </a>
                <a href="inventory.html" class="sidebar-link active-link flex items-center px-6 py-3 text-white">
                    <i class="fas fa-boxes w-6 text-blue-400"></i> Inventaris
                </a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center border-b">
                <h1 class="text-2xl font-semibold text-gray-800">Manajemen Inventaris</h1>
                <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i> Tambah Produk
                </button>
            </header>

            <div class="p-8 flex-1 overflow-y-auto bg-gray-50">
                <div class="flex space-x-4 mb-6">
                    <input type="text" id="searchInput" placeholder="Cari produk..." class="flex-1 p-2 border rounded-lg">
                    <select id="catFilter" class="p-2 border rounded-lg">
                        <option value="">Semua Kategori</option>
                    </select>
                </div>

                <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="p-4 font-semibold text-gray-600">Nama</th>
                                <th class="p-4 font-semibold text-gray-600">Harga</th>
                                <th class="p-4 font-semibold text-gray-600">Stok</th>
                                <th class="p-4 font-semibold text-gray-600">Kategori</th>
                                <th class="p-4 font-semibold text-gray-600">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="itemList" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
