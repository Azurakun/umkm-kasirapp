<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse - Kasir Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex min-h-screen">

    <aside class="w-72 bg-slate-900 text-white flex flex-col sticky top-0 h-screen">
        <div class="p-8 text-2xl font-black italic border-b border-slate-800">
            KASIR.<span class="text-indigo-500">PRO</span>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="dashboard.html" class="flex items-center p-3 text-slate-400 hover:bg-slate-800 rounded-xl transition">
                <i class="fas fa-chart-pie mr-3"></i> Dashboard
            </a>
            <a href="order.html" class="flex items-center p-3 text-slate-400 hover:bg-slate-800 rounded-xl transition">
                <i class="fas fa-cash-register mr-3"></i> Point of Sale
            </a>
            <a href="inventory.html" class="flex items-center p-3 bg-indigo-600 rounded-xl text-white font-bold shadow-lg shadow-indigo-900/50">
                <i class="fas fa-boxes mr-3"></i> Warehouse
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-10">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Stock Management</h1>
                <p class="text-slate-500">Add, track, and update your product catalog.</p>
            </div>
            <button onclick="openModal()" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition">
                <i class="fas fa-plus mr-2"></i> NEW PRODUCT
            </button>
        </header>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-6 flex gap-4">
            <div class="flex-1 relative">
                <i class="fas fa-search absolute left-4 top-4 text-slate-400"></i>
                <input id="searchInput" type="text" placeholder="Search product name or code..." class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-50 border-none outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <select id="catFilter" class="px-6 py-3 rounded-xl bg-slate-50 border-none font-bold text-slate-600 outline-none">
                <option value="All">All Items</option>
                <option>Food</option>
                <option>Drink</option>
                <option>General</option>
            </select>
        </div>

        <div class="bg-white rounded-[32px] shadow-sm border border-slate-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-bold tracking-widest">
                    <tr>
                        <th class="px-8 py-5">Product Detials</th>
                        <th class="px-8 py-5">Category</th>
                        <th class="px-8 py-5">Price</th>
                        <th class="px-8 py-5">Stock</th>
                        <th class="px-8 py-5">Health</th>
                        <th class="px-8 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody" class="divide-y text-sm text-slate-600 font-medium"></tbody>
            </table>
        </div>
    </main>

    <div id="itemModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-lg rounded-[40px] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
            <div class="p-8 border-b bg-slate-50 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-slate-800">Product Registration</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="itemForm" class="p-8 space-y-4">
                <input type="hidden" id="itemId">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-tighter">Barcode / UID</label>
                    <div class="flex gap-2">
                        <input type="text" id="itemCode" required class="flex-1 p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Scan or enter manual code">
                        <button type="button" onclick="openScanner()" class="bg-slate-900 text-white px-4 rounded-xl hover:bg-black transition"><i class="fas fa-barcode"></i></button>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-tighter">Display Name</label>
                    <input type="text" id="itemName" required class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-tighter">Sale Price (Rp)</label>
                        <input type="number" id="itemPrice" required class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-tighter">Initial Quantity</label>
                        <input type="number" id="itemStock" required class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-tighter">Classification</label>
                    <select id="itemCat" class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                        <option>General</option>
                        <option>Food</option>
                        <option>Drink</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-xl hover:bg-indigo-700 transition mt-4">SAVE TO DATABASE</button>
            </form>
        </div>
    </div>

    <div id="scanOverlay" class="hidden fixed inset-0 bg-black z-[60] flex flex-col items-center justify-center">
        <div class="p-6 text-white text-center mb-6">
            <h2 class="text-2xl font-black">LASER SCANNER ACTIVE</h2>
            <p class="opacity-50 text-sm">Align barcode within the frame</p>
        </div>
        <div id="reader" class="w-full max-w-md aspect-square bg-slate-800 rounded-[40px] overflow-hidden"></div>
        <button onclick="closeScanner()" class="mt-10 bg-white/10 text-white px-12 py-4 rounded-full font-bold border border-white/20 hover:bg-white/20 transition uppercase tracking-widest text-xs">Terminate Scan</button>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
