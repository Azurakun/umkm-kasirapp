<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Struk - KasirApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar-link:hover { background-color: #374151; }
        .active-link { background-color: #374151; border-bottom: 4px solid #3b82f6; }
        @media print {
            body * { visibility: hidden; }
            #receipt-print, #receipt-print * { visibility: visible !important; }
            #receipt-print { display: block !important; position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-800 text-white flex-shrink-0 flex flex-col">
            <div class="p-6 text-2xl font-bold border-b border-gray-700">KasirApp</div>
            <nav class="flex-1 mt-4">
                <a href="dashboard.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300"><i class="fas fa-chart-line w-6"></i> Dashboard</a>
                <a href="order.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300"><i class="fas fa-cash-register w-6"></i> Terminal POS</a>
                <a href="inventory.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300"><i class="fas fa-boxes w-6"></i> Inventaris</a>
                <a href="history.html" class="sidebar-link active-link flex items-center px-6 py-3 text-white"><i class="fas fa-history w-6"></i> Riwayat Struk</a>
                <a href="settings.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300"><i class="fas fa-cog w-6"></i> Pengaturan Struk</a>
            </nav>
        </aside>

        <main class="flex-1 p-8 bg-gray-50 overflow-y-auto">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Riwayat Penjualan</h1>
            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="p-4">ID Transaksi</th>
                            <th class="p-4">Waktu</th>
                            <th class="p-4">Total</th>
                            <th class="p-4 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody" class="divide-y"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="receipt-print" class="hidden font-mono text-sm p-4 text-black">
        <div class="text-center mb-4">
            <h2 id="r-shopName" class="font-bold text-lg"></h2>
            <p id="r-address"></p><p id="r-phone"></p>
            <p>--------------------------------</p>
            <p class="text-xs">SALINAN STRUK (RE-PRINT)</p>
        </div>
        <div id="receipt-items" class="space-y-1"></div>
        <p class="text-center">--------------------------------</p>
        <div class="flex justify-between font-bold text-lg"><span>TOTAL</span><span id="receipt-total"></span></div>
        <div class="text-center mt-6"><p id="r-footer"></p><p id="receipt-date"></p></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const res = await fetch('/api/orders/history');
            const orders = await res.json();
            const sRes = await fetch('/api/settings');
            const settings = await sRes.json();

            document.getElementById('historyBody').innerHTML = orders.map(o => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4 font-mono text-xs text-gray-500">#${o._id.slice(-8)}</td>
                    <td class="p-4">${new Date(o.timestamp).toLocaleString()}</td>
                    <td class="p-4 font-bold">Rp ${o.totalAmount.toLocaleString()}</td>
                    <td class="p-4 text-right">
                        <button onclick='reprint(${JSON.stringify(o)}, ${JSON.stringify(settings)})' class="text-blue-500 hover:text-blue-700">
                            <i class="fas fa-print mr-1"></i> Cetak Ulang
                        </button>
                    </td>
                </tr>
            `).join('');
        });

        function reprint(order, settings) {
            document.getElementById('r-shopName').innerText = settings.shopName;
            document.getElementById('r-address').innerText = settings.address;
            document.getElementById('r-phone').innerText = `Telp: ${settings.phone}`;
            document.getElementById('r-footer').innerText = settings.footer;
            document.getElementById('receipt-items').innerHTML = order.items.map(i => `
                <div class="flex justify-between"><span>${i.name} x${i.quantity}</span><span>Rp ${(i.price * i.quantity).toLocaleString()}</span></div>
            `).join('');
            document.getElementById('receipt-total').innerText = `Rp ${order.totalAmount.toLocaleString()}`;
            document.getElementById('receipt-date').innerText = new Date(order.timestamp).toLocaleString();
            window.print();
        }
    </script>
</body>
</html>
