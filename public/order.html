<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Menu - Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>#reader video { border-radius: 0.5rem; object-fit: cover; }</style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

    <nav class="bg-white shadow-sm border-b border-gray-200 mb-6">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-2xl">ðŸ›’</span>
                <span class="font-bold text-xl text-gray-800">Order Menu</span>
            </div>
            <div class="flex gap-2">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-lg transition">Scanner</a>
                <a href="order.html" class="bg-blue-100 text-blue-700 font-medium px-3 py-2 rounded-lg transition">Order</a>
                <a href="dashboard.html" class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-lg transition">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 pb-10 grid md:grid-cols-2 gap-6">
        
        <div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-4">
                <h2 class="font-bold text-lg mb-2">1. Scan Items</h2>
                <select id="camera-select" onchange="onCameraChange()" 
                    class="w-full px-3 py-2 border rounded-lg mb-2 text-sm bg-gray-50">
                    <option value="" disabled selected>Loading cameras...</option>
                </select>
                
                <div id="reader" class="w-full bg-black rounded-lg overflow-hidden h-64 border-2 border-gray-200"></div>
                
                <div class="mt-3">
                    <div class="flex justify-between text-xs font-bold text-gray-400 uppercase mb-1">
                        <span>Zoom -</span>
                        <span>Zoom +</span>
                    </div>
                    <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" 
                           oninput="changeZoom(this.value)" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" disabled>
                </div>

                <p id="status-text" class="text-center text-sm text-gray-500 mt-2">Ready to scan...</p>
            </div>
        </div>

        <div class="flex flex-col h-full">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex-grow flex flex-col">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="font-bold text-lg">2. Current Order</h2>
                    <span id="cart-count" class="bg-blue-600 text-white text-xs px-2 py-1 rounded-full">0 items</span>
                </div>

                <div id="cart-list" class="flex-grow overflow-y-auto space-y-2 mb-4 pr-1" style="max-height: 400px;">
                    <p class="text-gray-400 text-center italic mt-10">Cart is empty.<br>Scan an item to add it.</p>
                </div>

                <div class="mt-auto pt-4 border-t">
                    <button onclick="processCheckout()" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-md transition flex justify-center gap-2">
                        <span>âœ…</span> Complete Order
                    </button>
                    <button onclick="clearCart()" class="w-full mt-2 text-red-500 text-sm hover:underline">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="order.js"></script>
</body>
</html>
