<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal POS - Kasir Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#f1f5f9] flex h-screen overflow-hidden">

    <div class="flex-1 flex flex-col p-8">
        <header class="flex justify-between items-center mb-8">
            <a href="dashboard.html" class="bg-white p-3 rounded-2xl shadow-sm hover:bg-slate-50 transition border font-bold text-slate-600">
                <i class="fas fa-chevron-left mr-2"></i> Dashboard
            </a>
            <div class="flex space-x-4">
                <input id="search" type="text" placeholder="Search product..." class="px-6 py-3 rounded-2xl border-none shadow-sm w-80 ring-2 ring-transparent focus:ring-indigo-500 outline-none">
                <button onclick="toggleScanner()" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition">
                    <i class="fas fa-barcode mr-2"></i> SCAN BARCODE
                </button>
            </div>
        </header>

        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6 overflow-y-auto pr-4">
            </div>
    </div>

    <div class="w-[400px] bg-white border-l shadow-2xl flex flex-col">
        <div class="p-8 border-b">
            <h2 class="text-2xl font-black text-slate-800 tracking-tight">Shopping Cart</h2>
        </div>
        
        <div id="cartList" class="flex-1 p-6 space-y-4 overflow-y-auto">
            </div>

        <div class="p-8 bg-slate-50 border-t space-y-4">
            <div class="flex justify-between items-center text-slate-500 font-bold uppercase text-xs tracking-widest">
                <span>Subtotal</span>
                <span id="subtotal">Rp 0</span>
            </div>
            <div class="flex justify-between items-center text-2xl font-black text-slate-900">
                <span>TOTAL</span>
                <span id="cartTotal">Rp 0</span>
            </div>
            <button onclick="checkout()" class="w-full bg-emerald-500 text-white py-5 rounded-3xl font-black text-lg shadow-xl shadow-emerald-200 hover:bg-emerald-600 transition uppercase tracking-widest">
                Confirm Order
            </button>
        </div>
    </div>

    <div id="scannerModal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[40px] overflow-hidden shadow-2xl">
            <div class="p-8 bg-slate-50 flex justify-between items-center border-b">
                <h3 class="font-bold text-slate-800 text-xl">Laser Scanner Active</h3>
                <button onclick="toggleScanner()" class="text-slate-400 hover:text-red-500"><i class="fas fa-times text-2xl"></i></button>
            </div>
            <div id="reader" class="w-full aspect-square"></div>
            <div class="p-6 text-center text-slate-400 text-sm italic">Point your camera at a QR or Barcode</div>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
