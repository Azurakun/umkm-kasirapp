<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal POS - KasirApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar-link:hover { background-color: #374151; }
        .active-link { background-color: #374151; border-bottom: 4px solid #3b82f6; }
        @media print {
            body * { visibility: hidden; }
            #receipt-print, #receipt-print * { visibility: visible !important; }
            #receipt-print { display: block !important; position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="notification" class="fixed top-5 right-5 z-[100] transform translate-x-full transition-transform duration-300">
        <div id="notification-content" class="bg-white border-l-4 p-4 shadow-2xl rounded-lg min-w-[300px] flex items-center">
            <i id="notification-icon" class="mr-3"></i>
            <span id="notification-text" class="font-medium text-gray-800"></span>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-800 text-white flex-shrink-0 flex flex-col">
            <div class="p-6 text-2xl font-bold border-b border-gray-700">
                <i class="fas fa-store-alt mr-2 text-blue-400"></i>KasirApp
            </div>
            <nav class="flex-1 mt-4">
                <a href="dashboard.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300">
                    <i class="fas fa-chart-line w-6"></i> Dashboard
                </a>
                <a href="order.html" class="sidebar-link active-link flex items-center px-6 py-3 text-white">
                    <i class="fas fa-cash-register w-6 text-blue-400"></i> Terminal POS
                </a>
                <a href="inventory.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300">
                    <i class="fas fa-boxes w-6"></i> Inventaris
                </a>
                <a href="history.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300">
                    <i class="fas fa-history w-6"></i> Riwayat Struk
                </a>
                <a href="settings.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300">
                    <i class="fas fa-cog w-6"></i> Pengaturan Struk
                </a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center border-b">
                <h1 class="text-2xl font-semibold text-gray-800">Terminal POS</h1>
                <div class="flex items-center space-x-4">
                    <span id="current-time" class="text-gray-500"></span>
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">A</div>
                </div>
            </header>

            <div class="p-6 flex-1 flex space-x-6 overflow-hidden bg-gray-50">
                <div class="flex-1 flex flex-col overflow-hidden">
                    <div class="flex space-x-3 mb-4">
                        <input type="text" id="product-search" placeholder="Cari produk..." class="flex-1 p-3 border rounded-xl shadow-sm">
                        <button onclick="toggleScanner()" class="bg-indigo-600 text-white px-6 rounded-xl hover:bg-indigo-700">
                            <i class="fas fa-qrcode mr-2"></i> SCAN QR
                        </button>
                    </div>
                    <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 overflow-y-auto"></div>
                </div>

                <div class="w-96 bg-white rounded-xl shadow-lg flex flex-col border border-gray-200">
                    <div class="p-4 border-b font-bold text-gray-700">Keranjang Belanja</div>
                    <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                    <div class="p-4 border-t bg-gray-50">
                        <div class="flex justify-between font-bold text-xl mb-4">
                            <span>Total</span>
                            <span id="total-price">Rp 0</span>
                        </div>
                        <button onclick="checkout()" id="checkout-btn" disabled class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 disabled:bg-gray-300">
                            PROSES PEMBAYARAN
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="receipt-print" class="hidden font-mono text-sm p-4">
        <div class="text-center mb-4">
            <h2 id="r-shopName" class="font-bold text-lg"></h2>
            <p id="r-address"></p>
            <p id="r-phone"></p>
            <p>--------------------------------</p>
        </div>
        <div id="receipt-items" class="space-y-1"></div>
        <p class="text-center">--------------------------------</p>
        <div class="flex justify-between font-bold text-lg">
            <span>TOTAL</span>
            <span id="receipt-total"></span>
        </div>
        <div class="text-center mt-6">
            <p id="r-footer"></p>
            <p id="receipt-date"></p>
        </div>
    </div>

    <div id="scannerModal" class="hidden fixed inset-0 bg-black/90 flex flex-col items-center justify-center z-[60]">
        <div id="reader-order" class="w-full max-w-sm rounded-xl overflow-hidden"></div>
        <button onclick="toggleScanner()" class="mt-8 bg-white text-black px-8 py-3 rounded-full font-bold">BATALKAN SCAN</button>
    </div>

    <script src="order.js"></script>
</body>
</html>
