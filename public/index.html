<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #reader video { border-radius: 0.5rem; object-fit: cover; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

    <nav class="bg-white shadow-sm border-b border-gray-200 mb-8">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-2xl">ðŸ“¦</span>
                <span class="font-bold text-xl text-gray-800">Inventory App</span>
            </div>
            <div class="flex gap-2">
                <a href="index.html" class="bg-blue-100 text-blue-700 font-medium px-3 py-2 rounded-lg transition">Scanner</a>
                <a href="order.html" class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-lg transition">Order</a>
                <a href="dashboard.html" class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-lg transition">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="flex flex-col items-center px-4 pb-10">

        <div class="w-full max-w-md bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6 text-center">
            <p id="status-text" class="text-lg font-medium text-gray-700 mb-3 animate-pulse">
                Initializing camera...
            </p>
            <button onclick="triggerManualAdd()" 
                class="w-full bg-white border-2 border-blue-500 text-blue-600 hover:bg-blue-50 font-semibold py-2 px-4 rounded-lg transition flex items-center justify-center gap-2">
                <span>âž•</span> Add Item Manually
            </button>
        </div>

        <div class="w-full max-w-md mb-2">
            <select id="camera-select" onchange="onCameraChange()" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-700 mb-2">
                <option value="" disabled selected>Loading cameras...</option>
            </select>
        </div>

        <div class="w-full max-w-md bg-black rounded-xl shadow-lg overflow-hidden border-4 border-white">
            <div id="reader" class="h-80"></div>
        </div>

        <div class="w-full max-w-md mt-3 px-2">
            <div class="flex justify-between text-xs font-bold text-gray-500 uppercase mb-1">
                <span>1x</span>
                <span>Zoom</span>
                <span>Max</span>
            </div>
            <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" 
                   oninput="changeZoom(this.value)" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" disabled>
        </div>

        <div id="view-product" class="hidden w-full max-w-md bg-white rounded-xl shadow-lg border border-green-100 overflow-hidden mt-6">
            <div class="bg-green-600 p-4 text-center">
                <h3 class="text-white text-lg font-bold flex justify-center gap-2">
                    âœ… Product Found
                </h3>
            </div>
            <div class="p-6 space-y-3">
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500">Name</span>
                    <span id="view-name" class="font-bold text-gray-900"></span>
                </div>
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500">Barcode</span>
                    <span id="view-barcode" class="font-mono bg-gray-100 px-2 rounded"></span>
                </div>
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500">Qty</span>
                    <span id="view-qty" class="font-bold text-blue-600 text-lg"></span>
                </div>
                <button onclick="resetScanner()" class="w-full mt-2 bg-gray-800 hover:bg-black text-white py-3 rounded-lg font-bold">Scan Next</button>
            </div>
        </div>

        <div id="add-product" class="hidden w-full max-w-md bg-white rounded-xl shadow-lg border border-orange-100 overflow-hidden mt-6">
            <div class="bg-orange-500 p-4 text-center">
                <h3 id="form-title" class="text-white text-lg font-bold">Add Product</h3>
            </div>
            <form id="add-form" class="p-6 space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Barcode</label>
                    <input type="text" id="input-barcode" class="w-full mt-1 border-gray-300 border rounded-lg p-2 font-mono bg-gray-50" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Name</label>
                    <input type="text" id="input-name" class="w-full mt-1 border-gray-300 border rounded-lg p-2" placeholder="Product Name" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Quantity</label>
                    <input type="number" id="input-qty" class="w-full mt-1 border-gray-300 border rounded-lg p-2" placeholder="1" required>
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="resetScanner()" class="w-1/3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-600 font-medium">Cancel</button>
                    <button type="submit" class="w-2/3 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-bold shadow-md">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
