<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KasirApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar-link:hover { background-color: #374151; }
        .active-link { background-color: #374151; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-800 text-white flex-shrink-0 flex flex-col">
            <div class="p-6 text-2xl font-bold border-b border-gray-700">
                <i class="fas fa-store-alt mr-2 text-blue-400"></i>KasirApp
            </div>
            <nav class="flex-1 mt-4">
                <a href="dashboard.html" class="sidebar-link active-link flex items-center px-6 py-3 text-white">
                    <i class="fas fa-chart-line w-6 text-blue-400"></i> Dashboard
                </a>
                <a href="order.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300">
                    <i class="fas fa-cash-register w-6"></i> Terminal POS
                </a>
                <a href="inventory.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300">
                    <i class="fas fa-boxes w-6"></i> Inventaris
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button class="w-full flex items-center px-4 py-2 text-red-400 hover:bg-gray-700 rounded transition">
                    <i class="fas fa-sign-out-alt mr-2"></i> Keluar
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center border-b">
                <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span id="currentDate" class="text-gray-500 font-medium"></span>
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">A</div>
                </div>
            </header>

            <div class="p-8 flex-1 overflow-y-auto bg-gray-50">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <p class="text-gray-500 text-sm font-medium">Total Penjualan Hari Ini</p>
                        <h3 id="totalSales" class="text-2xl font-bold text-gray-800 mt-1">Rp 0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <p class="text-gray-500 text-sm font-medium">Jumlah Pesanan</p>
                        <h3 id="orderCount" class="text-2xl font-bold text-gray-800 mt-1">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <p class="text-gray-500 text-sm font-medium">Produk Aktif</p>
                        <h3 id="activeProducts" class="text-2xl font-bold text-gray-800 mt-1">0</h3>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-8">
                    <h2 class="text-lg font-semibold mb-4">Grafik Penjualan</h2>
                    <canvas id="salesChart" height="100"></canvas>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100">
                    <div class="p-6 border-b border-gray-50">
                        <h2 class="text-lg font-semibold">Aktivitas Terbaru</h2>
                    </div>
                    <ul id="recentActivity" class="divide-y divide-gray-50"></ul>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
